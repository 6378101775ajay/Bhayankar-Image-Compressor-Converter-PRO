<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e2e2e">
  <title>Bhayankar Image Compressor & Converter</title>

  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ffea00;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .box {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .box h4 {
      margin-bottom: 20px;
      color: #ffd700;
    }

    input[type="file"],
    input[type="number"],
    select,
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      font-size: 16px;
    }

    button {
      background: #00e676;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #69f0ae;
      transform: scale(1.03);
    }

    #previewImage {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 0.8s ease-out forwards;
    }

    #downloadLink {
      display: none;
      margin-top: 15px;
      padding: 12px 20px;
      background: #2196f3;
      color: #fff;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
    }

    #downloadLink:hover {
      background: #42a5f5;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: stretch;
      }

      .box {
        max-width: 100%;
        margin: 0 auto;
      }

      h2 {
        font-size: 22px;
        padding: 10px;
      }

      button, input, select {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è Bhayankar Image Compressor & Converter PRO</h2>

  <div class="container">
    <!-- Left Side - Preview -->
    <div class="box">
      <h4>üì∑ Image Preview</h4>
      <img id="previewImage" src="" alt="Preview">
    </div>

    <!-- Right Side - Controls -->
    <div class="box">
      <h4>‚öôÔ∏è Settings</h4>
      <input type="file" id="imageInput" accept="image/*">

      <label for="quality">Compression (1-100)</label>
      <input type="number" id="quality" value="80" min="1" max="100">

      <label for="format">Convert To:</label>
      <select id="format">
        <option value="image/jpeg">JPG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WEBP</option>
        <option value="image/bmp">BMP</option>
        <option value="image/gif">GIF (fallback PNG)</option>
      </select>

      <button onclick="processImage()">üíæ Compress & Convert</button>
      <a id="downloadLink" download="converted">Download Converted Image</a>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Error:', err));
    }

    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const downloadLink = document.getElementById('downloadLink');
    let originalImage = null;

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          originalImage = new Image();
          originalImage.onload = function () {
            previewImage.src = evt.target.result;
          };
          originalImage.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function processImage() {
      const quality = parseInt(document.getElementById('quality').value) / 100;
      const format = document.getElementById('format').value;
      const extension = format.split('/')[1];

      const canvas = document.createElement('canvas');
      canvas.width = originalImage.width;
      canvas.height = originalImage.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(originalImage, 0, 0);

      let outputFormat = format;
      let fileExt = extension;

      if (format === 'image/gif') {
        outputFormat = 'image/png';
        fileExt = 'png';
        alert("GIF export limited in browser ‚Äî saving as PNG.");
      }

      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        previewImage.src = url;
        downloadLink.href = url;
        downloadLink.download = `converted.${fileExt}`;
        downloadLink.style.display = 'inline-block';
      }, outputFormat, quality);
    }
  </script>

</body>
</html>
